<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Ma To-Do List</h1>

        <div class="mb-4">
            <input id="taskInput" type="text" class="border p-2 w-full rounded" placeholder="Entrez une tâche">
            <p id="errorMessage" class="text-red-500 mt-2"></p>
        </div>

        <div class="flex gap-2 mb-4">
            <button id="addTaskButton" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter une tâche</button>
            <button id="addRandomTaskButton" class="bg-green-500 text-white px-4 py-2 rounded">Ajouter une tâche aléatoire</button>
        </div>

        <ul id="taskList" class="list-none p-0">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
